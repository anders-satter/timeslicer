<table>  
    <thead>  
        <tr>  
            <th>Start</th>  
            <th>End</th>  
            <th>Duration</th>  
            <th>Project</th>  
            <th>Activity</th>  
            <th>Comment</th>  
        </tr>  
    </thead>  
    <tbody ng-repeat="i in allItems">
        <tr  ng-class-odd="'oddrow'" ng-class-even="'evenrow'">
            <td>{{i.start}}</td>  
            <td>{{i.end}}</td>  
            <td>{{i.duration}}</td>  
            <td>{{i.project}}</td>  
            <td>{{i.activity}}</td>  
            <td>{{i.comment}}</td>  
        </tr>  
    </tbody>  
</table>
