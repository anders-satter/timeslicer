<div>
    <div class="buttonsection" >
        <button  ng-click="save()">Save</button>
        <button ng-click="cancel()">Cancel</button>
    </div>
    <div class="listbox-wrapper">
        Project
        <select   class="listbox" ng-model="selectedProject" 
                  ng-options='p as p.name for p in projectList'
                size='20'  ng-change="fillActivities()">        
        </select>   
    </div>
    <div class="listbox-wrapper">
        Activity
        <select  class="listbox" ng-model="selectedActivity" 
                 ng-options='a as a for a in activities'
                size='20'>        
        </select>
    </div>

    <br>
    <br>
    <br>
    
</div>
